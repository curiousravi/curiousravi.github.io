<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/assets/css/style.css">
  
  <!-- Preload fonts for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="site-title">
        <a href="/">
          <img src="/assets/images/favicon.png" alt="{{ site.title }} Logo" class="site-logo">
          {{ site.title }}
        </a>
      </h1>
      <nav class="top-nav">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/#blog">Blog</a>
        <a href="/contact">Contact</a>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
          <span id="theme-icon">🌙</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>
        © 2025 {{ site.title }} · 
        <a href="https://www.linkedin.com/in/ravi-dave/" target="_blank" rel="noopener">LinkedIn</a> · 
        <a href="https://github.com/curiousravi" target="_blank" rel="noopener">GitHub</a> ·
        <a href="mailto:{{ site.email }}">Email</a>
      </p>
    </div>
  </footer>

  <!-- Dark Mode Script -->
  <script>
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    updateThemeIcon(currentTheme);

    function toggleTheme() {
      const theme = document.documentElement.getAttribute('data-theme');
      const newTheme = theme === 'light' ? 'dark' : 'light';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('theme-icon');
      icon.textContent = theme === 'light' ? '🌙' : '☀️';
    }

    // Smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
  </script>
</body>
</html>
